<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../stylesheets/login&Signup_stylesheet.css" />
    <title>Socialize</title>
  </head>
  <body class="signup-page">
    <div class="row gx-0 d-flex justify-content-between">
      <div class="col-md-5 pt-4">
        <div class="data-block">
          <div class="d-flex">
            <img src="../images/logo.png" class="logo-img" alt="Logo Images" />
            <h3 class="pt-2 logo-heading ms-2">Socialize</h3>
          </div>
          <div class="extra-p">
            <h3 class="login-heading pt-4">Sign up</h3>
          </div>
          <form name="signupForm" autocomplete="off">
            <div class="row">
              <div class="col-md input-field mb-2 extra-p">
                <label for="fname" class="mb-1">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="fname"
                  placeholder="First name"
                  aria-label="First name"
                />
              </div>
              <div class="col-md input-field mb-2 extra-p">
                <label for="lname" class="mb-1">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="lname"
                  placeholder="Last name"
                  aria-label="Last name"
                />
              </div>
            </div>
            <div class="input-field mb-2 extra-p">
              <label for="email" class="mb-1">Email ID</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Enter your Email ID"
              />
            </div>
            <div class="input-field mb-2 extra-p">
              <label for="password" class="mb-1">Password</label> <br />
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Must contain 8-20 characters"
              />
            </div>
            <div class="input-field mb-2 extra-p">
              <label for="password" class="mb-1">Confirm Password</label> <br />
              <input
                type="password"
                class="form-control"
                name="confirmPassword"
                placeholder="Confirm password"
              />
            </div>
            <div
              class="d-flex flex-column align-items-center mt-3 mb-1 extra-p"
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="agreedCheckbox"
                  type="checkbox"
                  value="false"
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label lighter-text"
                  for="flexCheckDefault"
                >
                  By selecting you agree to our <a class="forget-text">Terms</a> and <a class="forget-text">Polices</a>.
                </label>
              </div>
            </div>
            <a href="../../index.html" class="forget-text"> <p class="text-center">Already have an account?</p></a>
            <div class="d-flex justify-content-center mt-2">
              <a href="../../index.html"
                ><button
                  id="createAccountBtn"
                  type="button"
                  class="px-4 mt-2 btn btn-primary rounded-pill"
                >
                  <i class="fa-solid fa-lock pe-2"></i> Create Account
                </button></a
              >
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-7 px-0 img-block">
        <img
          src="../images/sign-up-image.png"
          class="image-fluid side-cover-img"
          alt="signup page side image"
        />
      </div>
    </div>
    <script type="module" src="../script_files/signUp.js"></script>
  </body>
</html>
