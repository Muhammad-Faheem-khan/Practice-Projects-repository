<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="./assets/stylesheets/login&Signup_stylesheet.css"
    />
    <title>Socialize</title>
  </head>
  <body class="login-page">
    <div class="row gx-0 d-flex justify-content-between">
      <div class="col-md-5 pt-4">
        <div class="data-block">
          <div class="d-flex mb-2">
            <img src="./assets/images/logo.png" class="logo-img" alt="Logo Images" />
            <h3 class="pt-2 logo-heading ms-2">Socialize</h3>
          </div>
          <div class="extra-p">
            <h3 class="login-heading pt-3">Log in.</h3>
            <p class="lighter-text w-75 pt-2 login-text">
              Log in with you credentials that you enetered during sign up
            </p>
          </div>
          <div class="input-field mb-3 extra-p">
            <label for="email" class="mb-2">User ID*</label>
            <input
              type="text"
              class="form-control userId"
              name="email"
              placeholder="Enter your User ID"
            />
          </div>
          <div class="input-field mb-2 extra-p">
            <label for="password" class="mb-2">Password*</label> <br />
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <a href="./assets/html_files/dashBoard.html"
            ><button class="btn login-btn rounded-1 w-100 mt-4 extra-p">
              Log in
            </button></a
          >

          <div class="d-flex flex-column align-items-center mt-4 mb-2 extra-p">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label
                class="form-check-label lighter-text"
                for="flexCheckDefault"
              >
                Keep me logged in
              </label>
            </div>
            <a href="#" class="forget-text mt-1" style="font-size: 0.9rem"
              >Forget Password?</a
            >
          </div>
          <div class="d-flex justify-content-center mt-4">
            <a href="./assets/html_files/signup.html"
              ><button
                type="button"
                class="px-4 btn btn-outline-primary rounded-pill"
              >
                Sign up now
              </button></a
            >
          </div>
        </div>
      </div>
      <div class="col-md-7 px-0 img-block">
        <img
          src="./assets/images/login-page-image.png"
          class="image-fluid side-cover-img"
          alt="login page side image"
        />
      </div>
    </div>
    <script type="module" src="./assets/script_files/login.js"></script>
  </body>
</html>
